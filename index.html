<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirector</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.6.0/darkly/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
</head>
<body>

<div class="container mt-5">
    <div class="text-center mb-4">
        <h2 id="rParamDisplay">Redirector for<br><br><span id="rParamValue">...</span></h2>
    </div>
    <div class="d-flex flex-row justify-content-center">
        <button id="twitter" class="btn btn-info m-2"><i class="fab fa-twitter"></i></button>
        <button id="facebook" class="btn btn-primary m-2"><i class="fab fa-facebook-f"></i></button>
        <button id="whatsapp" class="btn btn-success m-2"><i class="fab fa-whatsapp"></i></button>
        <button id="telegram" class="btn btn-secondary m-2"><i class="fab fa-telegram-plane"></i></button>
        <button id="reddit" class="btn btn-warning m-2"><i class="fab fa-reddit-alien"></i></button>
        <button id="linkedin" class="btn btn-info m-2"><i class="fab fa-linkedin-in"></i></button>
        <button id="email" class="btn btn-dark m-2"><i class="fas fa-envelope"></i></button>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>

    const urlParams = new URLSearchParams(window.location.search);
    let rParam = urlParams.get('r');
    if (!rParam || rParam.trim() === '') {
        rParam = 'https://goygoyengine.com';
    }
    document.getElementById('rParamValue').textContent = rParam;

    const shareUrls = {
        twitter: `https://twitter.com/intent/tweet?url=${encodeURIComponent(rParam)}`,
        facebook: `https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(rParam)}`,
        whatsapp: `https://api.whatsapp.com/send?text=${encodeURIComponent(rParam)}`,
        telegram: `https://t.me/share/url?url=${encodeURIComponent(rParam)}`,
        reddit: `https://www.reddit.com/submit?url=${encodeURIComponent(rParam)}`,
        linkedin: `https://www.linkedin.com/shareArticle?mini=true&url=${encodeURIComponent(rParam)}`,
        email: `mailto:?body=${encodeURIComponent(rParam)}`
    };

    document.getElementById('twitter').addEventListener('click', () => window.open(shareUrls.twitter));
    document.getElementById('facebook').addEventListener('click', () => window.open(shareUrls.facebook));
    document.getElementById('whatsapp').addEventListener('click', () => window.open(shareUrls.whatsapp));
    document.getElementById('telegram').addEventListener('click', () => window.open(shareUrls.telegram));
    document.getElementById('reddit').addEventListener('click', () => window.open(shareUrls.reddit));
    document.getElementById('linkedin').addEventListener('click', () => window.open(shareUrls.linkedin));
    document.getElementById('email').addEventListener('click', () => window.location.href = shareUrls.email);
</script>

</body>
</html>
